<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript for Beginners</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" type="image/png" href="../../icon.png">
</head>
<body>
    <h1>Javascript for beginners</h1>
    <hr>

    <h2>Value vs Reference Types</h2>

    <div style="display:flex;justify-content: space-around;">
        <div>
            <h3 class="green">Value or Primitives Types</h3>

            <ul>
                <li>Number</li>
                <li>String</li>
                <li>Boolean</li>
                <li>Symbol</li>
                <li>undefined</li>
                <li>null</li>
            </ul>
        </div>

        <div>
            <h3 class="green">Reference Types</h3>

            <ul>
                <li>Object</li>
                <li>Function</li>
                <li>Array</li>
            </ul>
        </div>
    </div>

    <h3 class="red">Important Notes</h3>

    <ul>
        <li class="yellow">Primitives are copied by their value</li>
        <li class="yellow">Objects are copied by their reference</li>
    </ul>

    <script src="js/app.js"></script>
</body>
</html>
